<div class="card h-100 shadow-sm">
  <img *ngIf="trip.image"
       [src]="formatImageUrl(trip.image)"
       class="card-img-top"
       alt="{{ trip.name }}" />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ trip.name }}</h5>
    <p class="card-text mb-1"><strong>Code:</strong> {{ trip.code }}</p>
    <p class="card-text mb-1"><strong>Resort:</strong> {{ trip.resort }}</p>
    <p class="card-text mb-1"><strong>Length:</strong> {{ trip.length }}</p>
    <p class="card-text mb-2"><strong>Per Person:</strong> {{ trip.perPerson }}</p>
    <p class="card-text text-muted small flex-grow-1">
      {{ trip.description }}
    </p>

    <div class="mt-2 d-flex justify-content-between">
      <button class="btn btn-sm btn-outline-primary" (click)="onEdit()">Edit</button>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
